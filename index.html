<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Robot Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="left">
        <header>
          <h1>FalcoNS | Joric Karl the IV</h1>
        </header>

        <section class="sensors">
          <h2>Sensors</h2>
          <div class="sensor-row">
            <div class="sensor">
              <div class="label">Temperature</div>
              <div id="sensor-temp" class="value">— °C</div>
            </div>
            <div class="sensor">
              <div class="label">Humidity</div>
              <div id="sensor-voltage" class="value">— %</div>
            </div>
          </div>
          <div class="sensor-row">
            <div class="sensor">
              <div class="label">Magnet</div>
              <div id="sensor-speed" class="value">—</div>
            </div>
        </section>

        <section class="charts">
          <h2>Graphs</h2>
          <div class="charts-grid">
            <div class="chart-card">
              <div class="chart-title">Temperature (°C)</div>
              <canvas id="chart-temp" crossorigin="anonymous"></canvas>
            </div>
            <div class="chart-card">
              <div class="chart-title">Humidity (%)</div>
              <canvas id="chart-humidity" crossorigin="anonymous"></canvas>
            </div>
          </div>
        </section>
      </aside>

      <main class="right">
        <div class="top-camera">
  <div class="cam-header">External camera</div>
  <div class="cam-wrap">
    <iframe src="https://192.168.0.60" title="desc"></iframe>
    <!-- <img id="img-sat" src="https://via.placeholder.com/800x450?text=Satellite+View" alt="Satellite view" />
    <canvas id="canvas-sat" style="display:none"></canvas> -->
  </div>
</div>


        <div class="bottom-camera">
          <div class="cam-header">Bot camera</div>
            <div class="cam-wrap">
              <img id="img-esp" src="https://via.placeholder.com/800x450?text=ESP32-CAM" alt="ESP32-CAM view" />
              <canvas id="canvas-esp" style="display:none"></canvas>
            </div>
        </div>

        <div class="right-controls">
          <div class="buttons">
            <button id="btn-sat-stream">External Stream</button>
            <button id="btn-mjpeg-stream">Bot Stream</button>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
